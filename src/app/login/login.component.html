<div class = "container-fluid">
        <!-- {{userLoginForm.value | json}}
        <hr>
        <br>
        {{scrumloginModel | json}} -->
        <h1>Login</h1>
        <form #userLoginForm = "ngForm">
            <div class = "form_group">
                <label>Email</label>
                <input required type = "email"  name = "email" pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]= "email.invalid && email.touched" #email = "ngModel" class = "form-control is-invalid" [(ngModel)] = "scrumloginModel.email">
                <div *ngIf = "email.errors && email.touched">
                     <small class = "text-danger"*ngIf = "email.errors.required" >Email is required</small>
                     <small class = "text-danger" *ngIf= "email.errors.pattern">Email must contain "@" and "domain.com"</small>
                        
                    </div>       
            </div>
           

    
            <div class = "form_group">
                <label>Password</label>
                <input required type = "password" name="password" pattern="^(?=.*[0-9])(?=.*[#$@!%*&*?./~=,]).{8,15}$"  #password = "ngModel" [class.is-invalid]="password.invalid && password.touched" class = "form-control" [(ngModel)] = "scrumloginModel.password">
                <div *ngIf= "password.errors && password.touched">
                        <small class = "text-danger" *ngIf= "password.errors.required">Password is required</small>
                        <small class = "text-danger" *ngIf= "password.errors.pattern">Password must include a special character,a number and at least 8 characters long</small>
        
                    </div>
            </div>

            <div class = "form_group">
                    <label>Project Name</label>
                    <input required type = "text" name= "project" [class.is-invalid]= "project.invalid && project.touched"  #project = "ngModel"  class = "form-control" [(ngModel)] = "scrumloginModel.project">
                    <small [class.d-none]=  "project.valid || project.untouched" class = "text-danger">Project Name is required</small>
                </div>
    
           <br>
            <button class = "btn btn-primary" type= "submit">Login</button>
        </form>
    </div>

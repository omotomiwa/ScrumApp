<div class = "container-fluid">
    <h1>Create New Account</h1>
    <!-- {{ userSignupForm.value | json }}
    <hr>
    <br>
    {{ scrumUserModel | json}}
    <br> -->
    <form #userSignupForm = "ngForm">
        <div class = "form_group">
            <label>Email</label>
            <input  required type = "email" pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]= "email.invalid && email.touched"  name = "email" #email = "ngModel" class = "form-control is-invalid" [(ngModel)] = "scrumUserModel.email">
            <div *ngIf= "email.errors && email.touched">
            <small class = "text-danger" *ngIf= "email.errors.required">Email is required</small>
            <small class = "text-danger" *ngIf= "email.errors.pattern">Email must contain "@" and "domain.com"</small>
            </div>
        </div>

        <div class = "form_group">
            <label>Fullname</label>
            <input required type = "text" name= "fullname" [class.is-invalid]= "fullname.invalid && fullname.touched"  #fullname = "ngModel" class = "form-control" [(ngModel)] = "scrumUserModel.fullname">
            <small [class.d-none]=  "fullname.valid || fullname.untouched" class = "text-danger">Fullname is required</small>
        </div>

        <div class = "form_group">
            <label>Password</label>
            <input required type = "password" pattern="^(?=.*[0-9])(?=.*[#$@!%*&*?./~=,]).{8,15}$"  #password = "ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" class = "form-control" [(ngModel)] = "scrumUserModel.password">
            <div *ngIf= "password.errors && password.touched">
                <small class = "text-danger" *ngIf= "password.errors.required">Password is required</small>
                <small class = "text-danger" *ngIf= "password.errors.pattern">Password must include a special character,a number and at least 8 characters long</small>

            </div>
        </div>

        <div class = "form_group">
            <label>User Type</label>
            <select required class = "custom-select" name = "usertype" [(ngModel)] = "scrumUserModel.type" [class.is-invalid]= "usertype.invalid && usertype.touched"  #usertype = "ngModel">
                <option value = ""></option>
                <option *ngFor = "let type of userTypes">{{type}}</option>
            </select>
            <small [class.d-none] = "usertype.valid || usertype.untouched"class = "text-danger">Usertype is required</small>
        </div><br>
        <button class = "btn btn-primary" type= "submit">Create User</button>
    </form>
</div>

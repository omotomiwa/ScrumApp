<div class = "container-fluid">
    <h1>Create New Account</h1>
    {{ userSignupForm.value | json }}
    <form #userSignupForm = "ngForm">
        <div class = "form_group">
            <label>Email</label>
            <input type = "email"  name = "email" class = "form-control" ngModel>
        </div>

        <div class = "form_group">
            <label>Fullname</label>
            <input type = "text" name= "fullname" class = "form-control" ngModel>
        </div>

        <div class = "form_group">
            <label>Password</label>
            <input type = "password" name="password" class = "form-control" ngModel>
        </div>

        <div class = "form_group">
            <label>User Type</label>
            <select class = "custom-select" name = "usertype" ngModel>
                <option selected>I am signing up as</option>
                <option *ngFor = "let type of userTypes">{{type}}</option>

            </select>
        </div><br>
        <button class = "btn btn-primary" type= "submit">Create User</button>
    </form>
</div>

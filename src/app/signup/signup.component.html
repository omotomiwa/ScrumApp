<div class = "container-fluid">
    <h1>Create New Account</h1>
    {{ userSignupForm.value | json }}
    <hr>
    <br>
    {{ scrumUserModel | json}}
    <br>
    <form #userSignupForm = "ngForm">
        <div class = "form_group">
            <label>Email</label>
            <input type = "email"  name = "email" #email = "ngModel" class = "form-control" [(ngModel)] = "scrumUserModel.email">
        </div>

        <div class = "form_group">
            <label>Fullname</label>
            <input type = "text" name= "fullname" class = "form-control" [(ngModel)] = "scrumUserModel.fullname">
        </div>

        <div class = "form_group">
            <label>Password</label>
            <input type = "password" name="password" class = "form-control" [(ngModel)] = "scrumUserModel.password">
        </div>

        <div class = "form_group">
            <label>User Type</label>
            <select class = "custom-select" name = "usertype" [(ngModel)] = "scrumUserModel.usertype">
                <option value = ""></option>
                <option *ngFor = "let type of userTypes">{{type}}</option>

            </select>
        </div><br>
        <button class = "btn btn-primary" type= "submit">Create User</button>
    </form>
</div>
